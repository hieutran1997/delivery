<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" [(ngModel)]="user" [ngModelOptions]="{standalone: true}" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password"
						class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" (click)="login()" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="userReg" [(ngModel)]="_regUserName" [ngModelOptions]="{standalone: true}" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="passReg" [(ngModel)]="_regPassword" [ngModelOptions]="{standalone: true}" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="comfirmPassReg" [(ngModel)]="_regRepeatPassword" [ngModelOptions]="{standalone: true}" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">First name</label>
					<input id="firstName" [(ngModel)]="_regFirstName" [ngModelOptions]="{standalone: true}" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Last name</label>
					<input id="lastName" [(ngModel)]="_regLastName" [ngModelOptions]="{standalone: true}" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" (click)="signup()" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
