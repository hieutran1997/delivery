<agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
  <agm-marker *ngFor="let item of arrMarker " [latitude]="item.lat" [longitude]="item.lng">
    <agm-info-window>
      <p><b>Username: </b>{{item.userName}}</p>
      <p><b>latitude: </b>{{item.lat}}</p>
      <p><b>longitude: </b>{{item.lng}}</p>
    </agm-info-window>
  </agm-marker>
</agm-map>

<button (click)="joinMaps()">Join maps</button>
